<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Page</title>
</head>
<body>
    {% for car in cars %}
    <div style="border: 3px solid black;
                margin: auto;
                text-align: center;
                width: 300px;
                height: 300px;">
        <p>{{ car.stamp }}</p>
        <p>{{ car.release }}</p>
        <p>{{ car.color }}</p>
        <p>{{ car.mileage }}</p>
        <p>{{ car.price }} </p>
    </div>
    {% endfor %}
</body>
</html>
